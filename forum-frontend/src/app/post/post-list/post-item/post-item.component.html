<div class="container, list-item">
    <div class="row">
        <div class="col-sm-2">
            <a [routerLink]="['/user',post.user!.id]"><h4>{{ post.user!.name }}</h4></a>
            <h4>{{ post.score }}</h4>
        </div>

        <div class="col-sm-10" style="overflow-wrap: break-word;">
            <h4>{{ post.content }}</h4>
        </div>

    </div>
    <div *ngIf="logedUser" class="row">
        <div class="col-sm-1">
            <button class="vote-plus" type="button" (click)="plus()">+</button>
            <button class="vote-minus" type="button" (click)="minus()">-</button>
        </div>
        <div class="col-sm-1">
            <div ng-if="logedUser.role=='administrator' || logedUser.role=='moderator'">
                <button class="click-button" type="button" (click)="deletePost()">Usu≈Ñ</button>
            </div>
        </div>
        <div class="col-sm-1">
            <div *ngIf="logedUser.role=='administrator' || logedUser.role=='moderator'">
                <button class="click-button" type="button" (click)="editPost()">Edytuj</button>
            </div>
        </div>
        <div *ngIf="display">
            <app-post-edit [post]="post" (displayEvent)="close($event)"></app-post-edit>
        </div>
    </div>
</div>
<br>
