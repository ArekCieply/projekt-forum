<br>
<div class="container">
    <span ng-if="!topic">
        <div class="list-item">
            <div class="row">
                <div class="col-sm-2">
                    <a [routerLink]="['/user',topic.user!.id]">
                        <h4>{{ topic.user!.name }}</h4>
                    </a>
                    <h4>{{ topic.score }}</h4>
                </div>
                <div class="col-sm-10">
                    <h3>{{ topic.name }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-10" style="overflow-wrap: break-word;">
                    <h4>{{ topic.content }}</h4>
                </div>
            </div>
            <div *ngIf="logedUser" class="row">
                <div class="col-sm-1">
                    <button class="vote-plus" type="button" (click)="plus()">+</button>
                    <button class="vote-minus" type="button" (click)="minus()">-</button>
                </div>
                <div class="col-sm-1">
                    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{topic.user!.name}} założył temat: {{topic.name}} {{url}}"
                        data-size="large">
                        Tweet</a>
                </div>
                <div class="col-sm-1">
                    <a  
                    href="https://www.facebook.com/sharer/sharer.php?u={{url}}"
                     >Facebook</a>
                </div>
            </div>
        </div>
        <app-post-list [topicId]="id"></app-post-list>

    </span>
</div>
